<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <div class="title-container">
      <img src="src/odin-lined.png" alt="Odin logo" id="odin-logo">
      <h1>ODIN</h1>
    </div>
    <p class="photo-credit">Photo by <a href="https://www.haliewestphotography.com/" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a>.</p>
  </aside>
  <main>
    <div class="call-to-action">
      <p>This is not a real online service!
        You know you need something like this in your life to help you realise your deepest dreams.
        Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="container form-container">
      <p>Let's do this!</p>
      <form action="" method="post" id="sign-up-form">
        <div class="form-row">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-row">
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-row">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="form-row">
          <label for="password-confirm">Confirm password</label>
          <input type="password" id="password-confirm" name="password-confirm">
        </div>
      </form>
    </div>
    <div class="btn-container">
      <button type="submit" form="sign-up-form">Create Account</button>
      <p class="login">Already have an account? <a href="#">Log in</a></p>
    </div>
  </main>
</body>
</html>
